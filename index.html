<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/CSS/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;1,100;1,200;1,300;1,400&display=swap" rel="stylesheet">
  <script src="/JS/script.js" defer></script>
  <title>Weather App</title>
</head>
<body>
  <main class="weather-container">
    <div class="form">
      <h3> Pesquise o clima na sua cidade: </h3>
      <div class="form-input-container">
        <input type="text" placeholder="Digite o nome da cidade" id="city-input">
        <button id="search">
          <i class=" fa-brand fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
    </div>
    
    <div class="city-weather">

      <div class="city">  
        <span><i class="fa-solid fa-location-dot"></i></span>
        <h3 class="city-name">Canoas</h3>
        <img class="country-flag" src="https://flagsapi.com/BR/flat/64.png" alt="country">
      </div>
      <div class="sky">
        <span><i class="fa-solid fa-cloud"></i></span>
        <h3 id="city-sky">Nuvens</h3>
      </div>
      
      <div class="temperature">
        <span><i class="fa-solid fa-temperature-low"></i></span>
        <h3 id="city-temperature">35ÂºC</h3>
      </div>
      
      <div class="humidity">
        <span><i class="fa-solid fa-water"></i></span>
        <span id="city-humidity">Umidade: 22</span>
      </div>
      
      <div class="wind">
        <span><i class="fa-solid fa-wind"></i></span>
        <span id="city-wind">Vento: 22km/h</span>
      </div>
      
       
    </div>
  </main>
</body>
</html>
